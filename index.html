<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="payment-option">
                <button><i class="fa-brands fa-paypal fa-xl" style="color: blue;"></i> Pay</button>
                <button><i class="fa-brands fa-apple fa-xl" style="color: black;"></i> Pay</button>
                <button><i class="fa-brands fa-google fa-xl" style="color: red;"></i> Pay</button>
            </div>
            <br>
            <fieldset>
                <legend><sup>Also do payment with</sup></legend>
            </fieldset>
            <form action="">
                <label for="name">Card holder full name
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your full name">
                </label>
                <br>
                
                <label for="number">Card Number
                    <br>
                    <input type="text" id="number" placeholder="0000-0000-0000-0000"> 
                </label>
                <br>
                <div class="cvv">
                    <label for="exp-cvv">Expiry Date / CVV
                        <br>
                        <input type="text" id="exp-cvv" placeholder="01/23">
                        <input type="pass" placeholder="CVV">
                    </label>
                </div>
                <br>
                <button>Checkout</button>
            </form>
        </div>
    </main>
</body>
</html>
